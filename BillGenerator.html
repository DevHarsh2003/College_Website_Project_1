<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
    <link rel="stylesheet" href="BillGenerator.css">
    

</head>

 
<body>
   
    <div id="div1">
        <h3 align="center"><i>Menu</i></h3>
        <table > 
           <tr><td> 1. Virgin Mojito ------------ 40$ </td></tr>
           <tr><td> 2. Virgin Bloody Mary ------------ 50$ </td></tr>
           <tr><td> 3. Shirley Temple ------------ 70$ </td></tr>
           <tr><td> 4. Arnold Palmer ------------ 55$ </td></tr>
           <tr><td> 5. Roy Rogers ------------ 60$ </td></tr>
           <tr><td> 6. SHAMpagne ------------ 110$ </td></tr>
        </table>
    </div>
    <div id="div2">
        <div id="yourcart">
            <h3><i>Your Order</i></h3>
            <form class="bill1">
                <select id="sm">
            <option selected value = "VM">Virgin Mojito</option>
            <option value = "VBM">Virgin Bloody Mary</option>
            <option value = "ST">Shirley Temple</option>
            <option value = "AP">Arnold Palmer</option>
            <option value = "RR">Roy Rogers</option>
            <option value = "SHAM">SHAMpagne</option>
            </select>
                <input type="text" id="quantity" pattern="\d*" placeholder="No. Of Mocktails">&nbsp;<b><i>Quantity</i></b>&nbsp;&nbsp;
                <input type="button" value="ADD T0 CART" class="mybutton" id="getme">
            </form>
          </div>
    </div>
    <div id="div3">
        <div id="yourbill">
            <h3><i>Your Bill</i></h3>
            <textarea class="bill" cols="100" rows="10" id="writeme"></textarea>
            <br>
            <input type="submit" value="CLEAR TEXTAREA" class="mybutton bill3" id="clr">
            <input type="submit" value="PAY BILL" class="mybutton bill2" id="out">
        </div>
    </div> 

    <script src="BillGenerator.js"></script>
    
</body>
</html>
